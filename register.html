<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.6.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css"
      integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw="
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="app">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <form class="form-horizontal w-3/4 mx-auto" id="form">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Register dulu ngabs</h3>
              <br>
              <p class="subtitle has-text-grey">Please Register for go to main page.</p>
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        id="username"
                        type="text"
                        class="input"
                        name="username"
                        placeholder="username"
                        autocomplete="username" 
                        value=""
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        id="password"
                        type="password"
                        class="input"
                        name="password"
                        required placeholder="password"
                      />
                    </div>
                  </div>

                  <input type="role" name="role" id="role" hidden value="user" />

                  <div class="flex flex-col mt-8">
                    <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button"
                    onclick="PostSignUp()">
                      Register
                    </button>
                </div>
                  <br>
                  <p class="text-sm leading-relaxed text-grey-900">Already Have An Account? <a href="index.html" class="font-bold text-grey-700">Log In</a></p>
                </form>

                <div class="container">
                    <div class="notification is-white" id="pesan"></div>
                   </div>
                
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
            <!-- Scripts -->
            <script type="module" src="./js/controller/controller_register.js"></script>
  </body>
</html>
