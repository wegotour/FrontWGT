<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register User</title>
    <link rel="shortcut icon" href="./images/wegotour.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/landing.css">

  </head>
  <body>

    <div id="loader-wrapperz">
      <div id="loaderz"></div>
      <div id="loading-text"> <br> Sabar ya</div>
      </div>

    <div id="app">
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container has-text-centered">
            <form class="form-horizontal w-3/4 mx-auto" id="form">
            <div class="column is-4 is-offset-4">
              <h3 class="title">Silahkan</h3>
              <br>
              <p class="subtitle">Buat akun terlebih dahulu.</p>

              <div class="column right has-text-centered">
                <div id="loading-overlay" class="loading-overlay">
                  <div class="loading-spinner"></div>
                  <p class="loading-text"></p>
                </div> 

              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        id="email"
                        type="text"
                        class="input"
                        name="email"
                        placeholder="email"
                        autocomplete="email" 
                        value=""
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        id="password"
                        type="password"
                        class="input"
                        name="password"
                        required placeholder="password"
                      />
                    </div>
                  </div>

                  <input type="role" name="role" id="role" hidden value="user" />

                  <div class="flex flex-col mt-8">
                    <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button">
                      Register
                    </button>
                </div>
                  <br>
                  <p class="text-sm leading-relaxed text-grey-900">Anda sudah memiliki akun? <a href="index.html" class="font-bold text-grey-700">Login</a></p>
                </form>

                <div class="container">
                    <div class="notification is-white" id="pesan"></div>
                   </div>
                
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>
            <!-- Scripts -->
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.9/js/controller/controllerRegister.js"></script>
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.11/js/loading.js"></script>
  </body>
</html>
