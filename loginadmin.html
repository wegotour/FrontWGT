  <body>
    <div id="app">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login dulu ngabs</h3>
              <br>
              <p class="subtitle has-text-grey">Mohon login untuk melanjutkan ke halaman utama.</p>
              <form id="formlogin">
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="username"
                        autocomplete="username"
                        id="username"
                        value="prisyahaura"
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="******"
                        autocomplete="current-password"
                        id="password"
                        value="picaw"
                        required
                      />
                    </div>
                  </div>

                  <input type="role" name="role" id="role" hidden value="admin" />

                  <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button">
                    Login
                  </button>

                </form>
              </div>
              <p class="text-sm leading-relaxed text-grey-900">Belum punya akun? <a href="register.html" class="font-bold text-grey-700">Buat akun</a></p>
            </div>
          </div>
        </div>

        <!-- <div class="container">
            <div class="notification is-black" id="pesan"></div>
           </div> -->

      </section>
    </div>
