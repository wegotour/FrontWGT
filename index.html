<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Login</title>
    <link rel="shortcut icon" href="./images/wegotour.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.6.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css"
      integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="app">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login dulu ngabs</h3>
              <p class="subtitle has-text-grey">Please login to proceed.</p>
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="aenjeaye"
                        autocomplete="username"
                        id="username"
                        value="daffa"
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="****"
                        autocomplete="current-password"
                        id="username"
                        value="kepoah"
                        required
                      />
                    </div>
                  </div>
                  <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button"
                    onclick="PostSignUp()">
                    Login
                  </button>
                </form>
              </div>
              <p class="has-text-grey">
                <a href="#">Lupa password ngabs?</a>
                &nbsp;Â·&nbsp;
                <a href="#">Info lebih lanjut ngabs</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/post.js"></script>
  </body>
</html>
