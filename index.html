<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeGoTour</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <!-- Bulma Version 0.9.x-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="hero is-info is-fullheight">
      <div class="hero-head">
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://www.ulbi.ac.id/">

                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbarMenu" class="navbar-menu">

                <a href="./team.html" class="navbar-item"> Team </a>
                <a href="./login.html" class="navbar-item"> Login </a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-6 is-offset-3">
            <p class="thick">WGT</p>
            <h1 class="title">WeGoTour</h1>
            <img
              src="./images/wegotour.png"
              alt="wegotourbby"
              style="width: 50%"
            />
          </div>
        </div>
      </div>
    </section>
    <script async type="text/javascript" src="./js/bulma.js"></script>
    <script type="module" src="./js/script.js"></script>
