<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./images/wegotour.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="login-wrapper">
      <form action="" class="form">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input
            type="text"
            name="signupUser"
            id="signupUser"
            placeholder="dapskuy"
          />
          <label for="signupUser">User Name</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="signupPassword"
            id="signupPassword"
            placeholder="dapskuy"
          />
          <label for="signupPassword">Password</label>
        </div>
        <button
          class="button is-block is-fullwidth is-primary is-medium is-rounded"
          id="button"
          type="submit"
          onclick="PostSignUp()"
        >
          SignUp
        </button>
      </form>
    </div>
  </body>
  <script type="module" src="./js/post.js"></script>
</html>
