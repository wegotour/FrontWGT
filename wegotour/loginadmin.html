  <body>

    <div id="loader-wrapperz">
      <div id="loaderz"></div>
      <div id="loading-text"> <br> Mohon Bersabar </div>
      </div>

    <div id="app">
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title">Login dulu</h3>
              <br>
              <p class="subtitle">Mohon login untuk melanjutkan ke halaman utama.</p>

              <div class="column right has-text-centered">
                <div id="loading-overlay" class="loading-overlay">
                  <div class="loading-spinner"></div>
                  <p class="loading-text"></p>
                </div> 

              <form id="formlogin">
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="email"
                        autocomplete="email"
                        id="email"
                        value="prisyahaura@gmail.com"
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="******"
                        autocomplete="current-password"
                        id="password"
                        value="picaw"
                        required
                      />
                    </div>
                  </div>

                  <input type="role" name="role" id="role" hidden value="admin" />

                  <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button">
                    Login
                  </button>
                    <br>
                    <p class="text-sm leading-relaxed text-grey-900">Back to User Login Page <br> <a href="loginuser.html" class="font-bold text-grey-700">Login User</a></p>
                </form>
              </div>

            </div>
          </div>
        </div>
