  <body>

    <div id="loader-wrapperz">
      <div id="loaderz"></div>
      <div id="loading-text"> <br> Mohon Bersabar</div>
      </div>

      <div class="column right has-text-centered">
        <div id="loading-overlay" class="loading-overlay">
          <div class="loading-spinner"></div>
          <p class="loading-text"></p>
        </div> 


<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="./images/wegotour.png" alt="Wegotour Logo" width="175" height="57">
              </a>
            </div>

            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
            <form action="#!">
              <form id="formlogin">
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input 
                    type="email" 
                    class="form-control" 
                    name="email" 
                    id="email" 
                    placeholder="name@example.com" 
                    required>
                    <label 
                    for="email" 
                    class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    id="password" 
                    value="" 
                    placeholder="Password" 
                    required>
                    <label 
                    for="password" 
                    class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Keep me logged in
                      </label>
                    </div>
                    <a href="resetpass.html" class="link-primary text-decoration-none">Forgot password?</a>
                  </div>
                </div>

                <input type="role" name="role" id="role" hidden value="admin" />

                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" id="button" >Log in</button>
                  </div>
                </div>
                
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="register.html" class="link-primary text-decoration-none">Sign up</a></p>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">You're an Admin? <a href="loginadmin.html" class="link-primary text-decoration-none">Admin</a></p>
                </div>
              </div>
            </form>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

            <!-- Scripts -->
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.33/js/controller/controllerLogin.js"></script>
            <script type="module" src="https://cdn.jsdelivr.net/gh/wegotour/js_wgt@0.0.11/js/loading.js"></script>

            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
