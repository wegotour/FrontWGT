<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./kebutuhan/css/register.css">
    <script type="module" src="./kebutuhan/js/controller/controller_register.js"></script>

  </head>

  <body>
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left">
              <h1 class="title is-1">Warmindo Online Store</h1>
              <h2 class="subtitle colored is-4">Yooo Mari Merapat.</h2>
              <p>Tersedia Makanan Minuman Yang Murah Buat Menemani Kegalauan Kalian Semua.</p>
            </div>
            <div class="column right has-text-centered">
              <h1 class="title is-4">Sign up</h1>
              <p class="description">Silahkan Daftar Diri Kalian</p>
              <form action="#" method="post"> 
                <div class="field">
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Username" autocomplete="username"
                    id="username" value="" required />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="input is-medium" type="password" placeholder="*****"
                    autocomplete="current-password" id="password" value="" required />
                </div>
              </div>

            <div class="field">
              <div class="control">
                <input class="input is-medium" type="role" placeholder="Role"
                  autocomplete="current-password" id="role" value="" required />
              </div>
            </div>
                <button class="button is-block is-link is-fullwidth is-medium" type="submit">Daftar</button>
                <br />
                <small><em>Enjoy Order Makanan Dan Minumannya.</em></small>
              </form>
            </div>
          </div>
        </div>
        <div class="column is-8 is-offset-2">
          <br>
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <span class="icon">
                  <i class="fab fa-twitter"></i>
                </span> &emsp;
                <span class="icon">
                  <i class="fab fa-facebook"></i>
                </span> &emsp;
                <span class="icon">
                  <i class="fab fa-instagram"></i>
                </span> &emsp;
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span> &emsp;
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="level-right">
              <small class="level-item" style="color: var(--textLight)">
                &copy; Warmindo Online Store. All Rights Reserved.
              </small>
            </div>
          </nav>
          <div class="container">
            <div class="notification is-white" id="pesan"></div>
           </div>
      </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/insert.js"></script>
  </body>

</html>
